name: CI - Build and Push to ECR Public

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.service-name }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - service-name: api-server
            dockerfile: Dockerfile.api
          - service-name: worker
            dockerfile: Dockerfile.worker
          - service-name: frontend
            dockerfile: Dockerfile.frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      # main 브랜치면 Git 커밋 해시를 태그로 사용, 아니면 브랜치 이름을 사용
      - name: Define Image Tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG=${{ github.sha }}
          else
            TAG=$(echo "${{ github.ref_name }}" | sed -E 's|([^/]+)/([^-]+).*|\1-\2|' | tr '[:upper:]' '[:lower:]')
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ECR Public
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.dockerfile }}
          push: true
          # ECR Public 주소 형식: public.ecr.aws/<alias>/<repo-name>:<tag>
          tags: ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.ECR_PUBLIC_ALIAS }}/${{ matrix.service-name }}:${{ steps.meta.outputs.tag }}
          platforms: linux/amd64
